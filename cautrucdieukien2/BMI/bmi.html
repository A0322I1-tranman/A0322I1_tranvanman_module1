<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     var weight = Number(prompt("nhap can nang"));
     var height = Number(prompt("nhap chieu cao"));
     bmi = weight / (height * height);
     if (bmi<18){
         document.write("Underweight");
     } else if (bmi < 25.0){
         document.write("Normal");
     } else if (bmi < 30.0) {
         document.write("Overweight");
     } else {
         document.write("Obese");
     }
 </script>

</body>
</html>
