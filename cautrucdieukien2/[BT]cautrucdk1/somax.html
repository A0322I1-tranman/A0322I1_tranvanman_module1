<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbera = parseInt(prompt('nhập a'));
    let numberb = parseInt(prompt('nhập b'));
    let numberc = parseInt(prompt('nhập c'));
    if (numbera > numberb && numbera > numberc) {
        alert(numbera + 'lớn nhất');
    }else if (numberb > numberc){
        alert(numberb + 'lớn nhất');
    }else {
        alert(numberc + 'lớn nhất');
    }
</script>

</body>
</html>
