<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("nhập a"));
    let b = parseInt(prompt("nhập b"));
    let c = parseInt(prompt("nhập c"));
    let x1 = "";
    let x2 = "";
    let total = (b ^ 2) - (4 * a * c);
    if (a == 0 && b ==0){
        alert("pt vô nghiệm");
    }else if (a == 0 && b != 0){
        alert("x :" + (+-c/b));
    }else if (a != 0){
        if (total < 0){
            alert("pt vô nghiệm")
        }else if (total > 0){
            x1 = (-b + Math.sqrt(total))/(2 * a);
            x2 = (-b - Math.sqrt(total))/(2 * a);
            alert("pt có 2 nghiệm" + x1 + " và " + x2);
        }else {
            alert("x =" [(-b)/(2 * a)]);
        }


    }
</script>
