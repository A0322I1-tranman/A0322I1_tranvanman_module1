<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a"));
    if (a > 0 && a < 120){
        alert("số " + a + "là tuổi của một người");
    }else {
        alert("số " + a + "không là tuổi của một người");
    }
</script>
</body>
</html>
