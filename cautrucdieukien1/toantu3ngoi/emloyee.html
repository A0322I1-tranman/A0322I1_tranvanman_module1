<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       var message = prompt('Moi ban nhap:','');
       var login = message;
       switch (login) {
           case 'Employee':
               alert(message = 'Hello');
               break;
           case 'Director':
               alert(message = 'Greeting');
               break;
           case '':
               alert(message = 'No login');
               break;
           default:
               alert(message = '');
               break;


       }
   </script>
</body>
</html>
