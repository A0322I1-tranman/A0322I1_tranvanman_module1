<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
     let j=0;
     let total=0;
     while (j<30){
         if (i%7==0){
             j+=1;
             total+=i;
         }
         i+=1;
     }
     document.write(total);
</script>

</body>
</html>
