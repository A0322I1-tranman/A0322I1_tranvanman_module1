<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let j=20;
    let i1= 0;
    let i2= 1;
    let z;
    for (let i=0; i<=j; i++) {

        z = i1 + i2;
        i1 = i2;
        i2 = z;

        if (i2 % 5 == 0) {
            document.write('Số Fibo chia hết cho 5 là : ' + z + '<br>' );
        }
    }
</script>

</body>
</html>
