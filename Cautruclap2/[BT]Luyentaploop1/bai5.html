<script>

    let j=20;
    let i1= 0;
    let i2= 1;
    let z;
    let total = 0;
    for (let i=0; i<=j; i++) {

        z = i1 + i2;
        i1 = i2;
        i2 = z;
    }
    total = total + i2;
    document.write(total-1);
