<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let i=0 ;
   while (true){
       if (i>100){
           i =parseInt(prompt('Nhập nhiệt độ bé hơn: ' + i));
       }else if (i<20){
           i = parseInt(prompt('Hãy tăng nhiệt độ :' + i));
       }else {
           alert('Nhiệt độ OK');
           break;
       }
   }
</script>

</body>
</html>
