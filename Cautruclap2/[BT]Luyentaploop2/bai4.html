<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let i,j;
   for (j=1;j<=7;j++){
       if (j==1||j==7){
           for (i=1;i<=21;i++){
               document.write('*');
           }
       }else {
           document.write('*');
           for (i=1;i<=20;i++){
               document.write("&nbsp&nbsp");
           }
           document.write('*');
       }
       document.write('<br>');

   }
</script>

</body>
</html>
