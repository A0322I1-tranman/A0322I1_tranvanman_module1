<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số lượng'));
     let tich=1;
     let i=a;
    for (i=1;i<=a;i++){
        tich *=i;
       document.write('giai thừa của '+ a +'là: '+ tich+' ;');
    }
</script>

</body>
</html>
