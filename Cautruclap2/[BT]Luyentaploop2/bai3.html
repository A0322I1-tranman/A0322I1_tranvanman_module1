<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<script>
   let i,j,z;
   for (j=1;j<=5;j++){
       for (i=1;i<=j;i++){
           document.write("*");
       }
       document.write('<br>');
   }
   document.write('<br>');
   for (i=5;i>=1;i--)  {
       for (j=1;j<=i;j++){
           document.write('*');
       }
       document.write('<br>');
   }
   document.write('<br>');
   for (i=1;i<=5;i++){
       for (z=(5-i);z>=1;z--){
           document.write('&nbsp');
           document.write('&nbsp');
       }
       for (j=1;j<=i;j++){
           document.write('*');
       }
       document.write('<br>');
   }
   document.write('<br>');
   for (i=5;i>=1;i--){
       for (z=(5-i);z>=1;z--){
           document.write('&nbsp');
           document.write('&nbsp');
       }
       for (j=1;j<=i;j++){
           document.write('*');
       }
       document.write('<br>');
   }



</script>
</body>
