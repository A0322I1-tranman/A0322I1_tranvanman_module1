<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let number=parseInt(prompt('Nhập số lượng số nguyên tố'));
   let N=2;
   let count=0;
   while (count<number){
       if (N>2){
           for (i=1;i<=(N-1);i++){
               if (N%i==0){
                   document.write(i);
                   count++;
               }
               N++;
           }
       }
   }
</script>

</body>
</html>
