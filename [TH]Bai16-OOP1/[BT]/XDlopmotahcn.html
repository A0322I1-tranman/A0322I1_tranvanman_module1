<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="tct"></canvas>
<script>
    class Rectangle{
        constructor(chdai,chrong) {
            this.chdai = chdai;
            this.chrong = chrong;
        }
        getchdai(){
            return this.chdai;
        }
        getchrong(){
            return this.chrong;
        }
        getArea(){
            return this.chrong*this.chdai;
        }
        getCV(){
            return (this.chdai + this.chrong)*2;
        }
        setchdai(chdai){
            return this.chdai = chdai;
        }
        setchrong(chrong){
            return this.chrong = chrong;
        }

        veRectangle(){
            var ctx = document.getElementById("tct").getContext('2d');
            ctx.beginPath();
            ctx.fillStyle = "fa4b2a";
            ctx.fillRect(100,40,this.chdai,this.chdai);
            ctx.fill();
        }
    }

    let hcn =  new Rectangle(100,300)
    let dtich = hcn.getArea();
    let cvi= hcn.getCV();
    console.log(dtich, cvi);
    hcn.veRectangle();
    hcn.setchdai(500);
    hcn.setchrong(100);
    let dtich1 = hcn.getArea();
    let cv1  = hcn.getCV();
    console.log(dtich1, cv1);

</script>
</body>
</html>
