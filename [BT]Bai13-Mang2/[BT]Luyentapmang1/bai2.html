<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (i=0;i<10;i++){
        a.push(Math.floor(Math.random()*61));
    }
    let max =a[0];
    let vt=0;
    for (let i=0;i<=a.length;i++){
        if (max<a[i]){
            max=a[i];
            vt=i;
        }
    }
    document.write('max: ' + max+ ',' + 'vt: ' + vt);
</script>

</body>
</html>
