<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let count = 0;

    for (i=0;i<=10;i++){
        a.push(Math.floor(Math.random()*61));
    }
    for (j=0;j<a.length;j++) {
        if (a.length>=10){
            count+=1;
        }
    }


    alert('số lớn hơn 10 là: ' + count);
</script>

</body>
</html>
