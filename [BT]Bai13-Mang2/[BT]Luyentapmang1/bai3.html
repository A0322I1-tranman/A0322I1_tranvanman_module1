<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let total = 0;
    let max =0;
    for (i=0;i<10;i++){
        a.push(Math.floor(Math.random()*61));
    }

    for (let j=0;j<a.length;j++){
        if (a[j]>max){
            max = a[j];
        }
        total+=a[j]
    }
    let avg = total / a.length;
    document.write('max: ' + max+ ',' +'trung b√¨nh: ' + avg);


</script>

</body>
</html>
