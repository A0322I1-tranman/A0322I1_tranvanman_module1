<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[
        [1,3,1,32],
        [6,5,7,4],
        [4,1,5,14],
        [3,1,16,8]
    ];
    for (var i in a){
        document.write("row: " + i +"<br/>" );
        for (var j in a[i]){
            document.write(" " + a[i][j] + "<br/>");
        }
    }
</script>
</body>
</html>
