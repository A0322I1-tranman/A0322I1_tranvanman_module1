<script>
    let a = 'manbca';
    let b =a.split('');
    let c = [];
    let sotu=0
    for (let i=0;i<b.length;i++){
        if (c.indexOf(b[i])==-1){
            c.push(b[i]);
            sotu+=1;
        }
    }
    console.log(c);
    console.log(sotu);

</script>
