<script>
    let a = '  tRuong  TaN HAI';
   let b = a.toLowerCase().split('');
       for (let i = 0; i < b.length; i++) {
           if (b[i] == ' ' && b[i + 1] == b[i]) {
               b.splice(b[i], 1);
           }
       }
   for (let index in b){
       if (index==0){
           b[index]=b[index].toUpperCase();
       }
       if (b[index]==' '){
           b[index+1]=b[index+1].toUpperCase();
       }
   }
    console.log(b);


</script>
