<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j,k;
    for (j=1;j<=5;j++){
        for (i=5-j;i>=1;i--){
            document.write("&nbsp&nbsp");
        }
        for (k=1;k<=2*j-1-i;k++){
            if (k==1||j==5||k==2*j-i-1){
                document.write('*');
            }else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br/>');
    }
</script>
</body>
</html>
