<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i,j;
  for (j=1;j<=5;j++){
            for (i = 1; i <= j; i++) {
                if (i == 1 || i == j||j==5) {
                    document.write('*');
                } else {
                    document.write('&nbsp&nbsp');
                }
            }
      document.write("<br/>");
  }
</script>
</body>
</html>
