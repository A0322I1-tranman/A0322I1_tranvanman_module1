<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(6);
    for (let i=0;i<array.length;i++){
        array[i]=new Array(5);
        for (let j=0;j<array[i].length;j++){
             array[i][j] = Math.floor(Math.random()*10);
        }
    }
    let max = array[0][0];
    for (let i=0;i<array.length;i++){
        for (let j=0;j<array.length;j++){
            if (max<array[i][j]){
                max = array[i][j];
            }
        }
    }
    let Min =array[0][0];
    for (let i=0;i<array.length;i++){
        for (let j=0;j<array.length;j++){
            if (Min>array[i][j]){
                Min = array[i][j];
            }
        }
    }
    console.log(max);
    console.log(Min);
    console.log(array);
</script>
</body>
</html>
