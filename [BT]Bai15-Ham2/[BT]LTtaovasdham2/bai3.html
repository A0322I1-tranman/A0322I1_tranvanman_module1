<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(i) {
         let mul = 1;
         for (j=1;j<=i;j++){
             mul *=j;
         }
         return mul;
    }
    n=parseFloat(prompt("nhập số"));
    alert(giaithua(n));
</script>
</body>
</html>
