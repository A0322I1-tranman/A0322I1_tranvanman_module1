<script>
    function timmax(a,b,c) {
       if (a>b&&a>c){
           return a;
       }else if (b>c&&b>a){
           return b;
       }else if (c>a&&c>b) {
           return c;
       }
    }
    alert(timmax(5,3,1));
</script>
