<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
<td>
<input type="text" id="txtmeter" placeholder="nhập số mét bạn muốn">
<input type="button" value="exchange" onclick="meterToFoot()"></br>
</td>
</tr>
    <tr>
        <td>
<input type="text" id="txtfoot" placeholder="nhập số feet bạn muốn">
<input type="button" value="exchange" onclick="footToMeter()"></br>
        </td>
    </tr>
    <tr>
        <td><p>Result: <span id="screen1"></span> </p></td>
    </tr>
    <tr>
        <td><p>Result1: <span id="screen2"></span> </p></td>
    </tr>
</table>
<script>
    function meterToFoot(meter) {
        var meter =parseFloat( document.getElementById("txtmeter").value);

        foot = 3.279 * meter;


        document.getElementById("screen1").innerHTML = foot;
    }
    function footToMeter(foot) {
      var foot = parseFloat(document.getElementById("txtfoot").value);
      meter = 0.305*foot;
      document.getElementById("screen2").innerHTML = meter;
    }
</script>
</body>
</html>
